<div>
  <div class="pokemon">
      <img [src]="pokemon.img" width="100px"/>
      <img [src]="pokemon.sprite" width="100px">
      {{ pokemon.name | uppercase }}
      génération = {{ pokemon.generation }}
      PV = {{ pokemon.HP}}
      ATTAQUE = {{ pokemon.Attack}}
      ATTAQUE SPE = {{ pokemon.spe_attack}}
      DEFENSE = {{ pokemon.Defense }}
      DEFENSE SPE = {{ pokemon.spe_defense}}
      VITESSE = {{ pokemon.Vitesse }}
     <!-- <button class="w3-button w3-blue" (click)="onClick()">Sélectionner ce pokemon</button> -->
  </div>
</div>
